<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form>
        <div>
        <label id="title_div">
            Title:<input id="title" type="text">
            <p id="title_par"></p>
        </label>

        <label id="author_div">
            Author:<input id="author" type="text">
            <p id="author_par"></p>
        </label>

        <label id="email_div">
            Email:<input id="email_author" type="text">
            <p id="email_par"></p>
        </label>
    </div>

         <div>
        <label id="price_div">
            Price:<input id="price" type="text">
            <p id="price_par"></p>
        </label>

        <label id="pub_div">
            Publication Date:<input id="pub" type="date">
            <p id="pub_par"></p>
        </label>

        <label id="lang_div">
            Language:
            <select value="type" id="lang">
                <option disabled selected hidden value>-- Select a language --</option>
                <option value="Arabic">Arabic</option>
                <option value="English">English</option>
                <option value="French">French</option>
            </select>
            <p id="lang_par"></p>
        </label>
    </div>

        <div id="type_div" style="position: relative;">
            <span
                style="text-align: center;font-size: 20px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Type:
            </span>
            <fieldset>
                <label><input class="type" type="radio" value="roman" name="type">Roman</label>
                <label><input class="type" type="radio" value="essay" name="type">Essay</label>
                <label><input class="type" type="radio" value="comic" name="type">comic book</label>
            </fieldset>
            <p id="type_par"></p>
        </div>

        <input type="submit" value="Submit" id="submit_btn" style="color: #ee8282;">
    </form>
    <p id="message"></p>
    <div id="print_div">
        <table class="table table-dark table-striped" style="color: #ee8282;;">
            <thead>
                <td>Title</td>
                <td>Author</td>
                <td>Email</td>
                <td>Price</td>
                <td>Pub Date</td>
                <td>Language</td>
                <td>Type</td>
                <td>Controls</td>
            </thead>
            <tbody id="table">
    
            </tbody>
        </table>
        <input type="button" value="print" onclick="print_btn()" id="print" style="color: #ee8282;">
        
    </div>

    <script src="script.js"></script>
</body>

</html>
